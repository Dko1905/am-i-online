<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Server uptime</title>
  <meta name="description" content="uptime.190405.xyz">

  <style>
	  li {
		  border: solid thin black;
	  }
  </style>
</head>

<body>
	<a href="../">home</a>
	<a href="1">first</a>

	<a href="{{last_page_number}}">last</a>

		{{#logs}}

		{{/logs}}
	</ul>
